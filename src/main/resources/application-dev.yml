# 开发环境配置
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/message_center?useUnicode=true&characterEncoding=utf8mb4&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: root
    password: password
  data:
    redis:
      host: localhost
      port: 6379
      password: 
      database: 0
  rocketmq:
    name-server: localhost:9876

# Dubbo配置
dubbo:
  registry:
    address: nacos://localhost:8848?namespace=public

# 消息中心配置
message-center:
  retry:
    max-count: 3
    interval-seconds: 60
    backoff-multiplier: 2
  thread-pool:
    core-size: 5
    max-size: 20
    queue-capacity: 100
    keep-alive-seconds: 60

# 日志配置
logging:
  level:
    com.message.center: debug
    org.springframework: debug
    org.apache.dubbo: debug
    org.apache.rocketmq: debug
    com.alibaba.nacos: debug