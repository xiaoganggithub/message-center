# 应用基本配置
spring:
  application:
    name: message-center
  profiles:
    active: dev
  cloud:
    nacos:
      discovery:
        server-addr: ${NACOS_SERVER:127.0.0.1:8848}
        namespace: ${NACOS_NAMESPACE:public}
      config:
        server-addr: ${NACOS_SERVER:127.0.0.1:8848}
        namespace: ${NACOS_NAMESPACE:public}
        file-extension: yaml
        refresh-enabled: true
        group: DEFAULT_GROUP
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${MYSQL_HOST:127.0.0.1}:${MYSQL_PORT:3306}/${MYSQL_DATABASE:message_center}?useUnicode=true&characterEncoding=utf8mb4&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: ${MYSQL_USERNAME:root}
    password: ${MYSQL_PASSWORD:password}
    druid:
      initial-size: 5
      min-idle: 5
      max-active: 20
      max-wait: 60000
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 300000
      validation-query: SELECT 1 FROM DUAL
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      pool-prepared-statements: true
      max-pool-prepared-statement-per-connection-size: 20
      filters: stat,wall,slf4j
      connection-properties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
  data:
    redis:
      host: ${REDIS_HOST:127.0.0.1}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      database: ${REDIS_DATABASE:0}
      timeout: 3000ms
      lettuce:
        pool:
          max-active: 8
          max-wait: -1ms
          max-idle: 8
          min-idle: 0
  rocketmq:
    name-server: ${ROCKETMQ_NAMESRV:127.0.0.1:9876}
    producer:
      group: ${ROCKETMQ_PRODUCER_GROUP:message-center-producer-group}
      send-message-timeout: 30000
      retry-times-when-send-failed: 2
      retry-times-when-send-async-failed: 2
      retry-next-server: true
      max-message-size: 4194304
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

# Dubbo配置
dubbo:
  protocol:
    name: dubbo
    port: -1
    threads: 200
  registry:
    address: nacos://${NACOS_SERVER:127.0.0.1:8848}?namespace=${NACOS_NAMESPACE:public}
  application:
    name: message-center
  scan:
    base-packages: com.message.center.service.impl
  provider:
    timeout: 30000
    retries: 2
  consumer:
    timeout: 30000
    retries: 0

# MyBatis-Plus配置
mybatis-plus:
  type-aliases-package: com.message.center.domain.entity
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
    call-setters-on-nulls: true
  global-config:
    db-config:
      id-type: AUTO
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
      update-strategy: not_empty
      insert-strategy: not_empty
      select-strategy: not_empty

# 日志配置
logging:
  level:
    root: info
    com.message.center: debug
    org.springframework: info
    org.apache.dubbo: info
    org.apache.rocketmq: info
    com.alibaba.nacos: info
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{50} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{50} - %msg%n"
  file:
    name: logs/message-center.log
    max-size: 100MB
    max-history: 30

# Actuator配置
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: always
  metrics:
    tags:
      application: ${spring.application.name}

# 消息中心配置
message-center:
  retry:
    max-count: 3
    interval-seconds: 60
    backoff-multiplier: 2
  thread-pool:
    core-size: 10
    max-size: 50
    queue-capacity: 1000
    keep-alive-seconds: 60
  timeout:
    single-channel-seconds: 30
    all-channels-seconds: 120
  channel:
    execution-mode: CONCURRENT
    priority:
      continue-on-fail: true
      skip-on-success: false

# XXL-Job配置
xxl:
  job:
    admin:
      addresses: http://${XXL_JOB_ADMIN:127.0.0.1:8080}/xxl-job-admin
    accessToken: ${XXL_JOB_ACCESS_TOKEN:default_token}
    executor:
      appname: message-center-executor
      address: 
      ip: 
      port: ${XXL_JOB_EXECUTOR_PORT:9999}
      logpath: ${XXL_JOB_LOG_PATH:./logs/xxl-job}
      logretentiondays: 30